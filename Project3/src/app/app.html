<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Side Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="sidemenubuttons">
    <ion-list>
      <button color="sidebtn" menuClose ion-item persistent="true" *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" persistent="true" #content swipeBackEnabled="true"></ion-nav>
