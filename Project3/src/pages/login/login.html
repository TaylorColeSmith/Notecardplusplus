<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>

        <button ion-button *ngIf="!google.loggedin" (click)="googleSignin()">
          Google Sign-in 
        </button>
     <ion-card *ngIf="google.loggedin">
      <img src="{{google.ProfilePicture}}"/>
      <ion-card-content>
        <ion-card-title>
          {{ google.name }}
        </ion-card-title>
        <p style="text-align: center">
          {{ google.email }}
        </p> 
      </ion-card-content>
    </ion-card>
  </ion-navbar>

</ion-header>


<ion-content class="bg-style"padding>

  <ion-item>
  	<ion-label fixed>Enter Text</ion-label>
  	<ion-input type = "text" value=""></ion-input>
  </ion-item>
  <br/>

  <ion-item>
  	<ion-label fixed>Password</ion-label>
  	<ion-input type = "password"></ion-input>
  </ion-item>
  <br/>
  <ion-buttons>

    <button  class="ion-button"  *ngIf="!google.loggedin" ion-button block (click)="home()">Submit
    </button>
  </ion-buttons>
