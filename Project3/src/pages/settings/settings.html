<ion-header>

  <ion-navbar>
  	 <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg-style" padding>

	<ion-list>

    <ion-item>
        <h2>Brightness</h2>
        <div>
              Value: {{brightness}}
        </div>
    </ion-item>

    <ion-item>
       <ion-range  min="0" max="100" [(ngModel)]="brightness">
          <ion-icon range-left small name="sunny"></ion-icon>
          <ion-icon range-right name="sunny"></ion-icon>
       </ion-range>
    </ion-item>

    <ion-item>
         <h2>Volume</h2>
        <div>
              Sound: {{volume}}
        </div>
    </ion-item>

    <ion-item>
      <ion-range  min="0" max="100" [(ngModel)]="volume">
         <ion-icon range-left small name="volume-off"></ion-icon>
         <ion-icon range-right name="volume-up"></ion-icon>
      </ion-range>
    </ion-item>

  </ion-list>
</ion-content>
